<div id="video-container">
    <video id="video" controls></video>
    <select id="qualitySelector"></select>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const video = document.getElementById('video');
        const videoSrc = "https://aba5sdmaaaaaaaamidug47tdi5buy.otte.live.cf.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/l0phze3ehz/out/v1/fe9782633a364a6a84c9410f26d9b2c4/cenc.mpd";
        const qualitySelector = document.getElementById('qualitySelector');
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                let levels = hls.levels;
                levels.forEach((level, index) => {
                    let option = document.createElement("option");
                    option.value = index;
                    option.text = level.height + "p";
                    qualitySelector.appendChild(option);
                });
                
                qualitySelector.addEventListener("change", function () {
                    hls.currentLevel = qualitySelector.value;
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert("Your browser does not support HLS.");
        }
    });
</script>
